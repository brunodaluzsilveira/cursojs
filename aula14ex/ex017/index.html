<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="media-query.css" media="screen">
    <title>Gerador de Tabuada</title>
</head>
<body>
    <header>
        <h1>Gerador de Tabuada</h1>
    </header>
    <main>
        <section>
            <div id="pergunta">
                <label for="inum">Número:</label> <input type="number" name="num" id="inum">
                <input type="button" value="Gerar Tabuada" id="botao">
            </div>
            <div id="resultado">
                <select name="tabuada" id="tabuadaid" size="10">
                    <option>Digite um número acima</option>
                </select>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://github.com/brunodaluzsilveira" target="bl
        ">Bruno da Luz</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
