<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Veículo: <input type="number" name="vel" id="ivel">
    <input type="button" value="Verificar" onclick="calc()">
    <div id="res">

    </div>
    <script>
        function calc() {
            var txtvel = document.getElementById('ivel')
            var res = document.getElementById('res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if (vel>60) {
                res.innerHTML += '<p>Sua velocidade ultrapassa o limite de <strong>60km/h</strong>. Você foi <strong>MULTADO!</strong></p>'
            }
            res.innerHTML += '<p>Dirija sempre com cuidado utilizando o cinto de segurança!</p>'
        }
    </script>
</body>
</html>
